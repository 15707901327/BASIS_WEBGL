      <section>
        <strong>定义：</strong>
        <p>OpenGL是一种应用程序编程接口，它是一种可以对图形硬件设备特性进行访问的软件库。</p>
        <strong>渲染图像流程：</strong>
        <ul class="ul-2-num">
          <li>在几何图元中设置数据，用于构建形状.</li>
          <li>使用不同的着色器对输入的图元数据执行计算操作，判断它们的位置、颜色以及其他渲染属性。</li>
          <li>将输入图元的数字描述转换为与屏幕位置对应的像素片元，也称为光栅化。</li>
          <li>针对光柵化过程产生的每个片元，执行片源着色器，从而决定这个片元最终颜色和位置。</li>
          <li>如果有必要，还需要对每个片元执行一些额外的操作，例如判断片元对应的对象是否可见、或者将片元的颜色与当前屏幕
            位置的颜色进行融合。</li>
        </ul>
      </section>
    </section>
