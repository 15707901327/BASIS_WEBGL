<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL扩展注册表</title>
  <link rel="stylesheet" href="../../css/base.css">
</head>
<body>
<div class="l-r-wrapper">
  <div class="left">
    <h4>WebGL API的扩展</h4>
    <ul class="ul-1">
      <li><a href="#OES_texture_float">OES_texture_float</a></li>
      <li><a href="#OES_texture_float_linear">OES_texture_float_linear</a></li>
      <li><a href="#OES_texture_half_float">OES_texture_half_float</a></li>
    </ul>
  </div>
  <div class="right">
    <!--扩展方法-->
    <section id="OES_texture_float">
      <h4>OES_texture_float</h4>
      <p>判断是否支持`gl.FLOAT`作为纹理类型</p>
    </section>
    <section id="OES_texture_float_linear">
      <h4>OES_texture_float_linear</h4>
      <p>判断是否支持支持`gl.LINEAR`作为纹理过滤器模式</p>
    </section>
    <section id="OES_texture_half_float">
      <h4>OES_texture_half_float</h4>
      <p>判断是否支持支持`gl.HALF_FLOAT_OES`作为纹理类型</p>
    </section>
  </div>
</div>
</body>
</html>
