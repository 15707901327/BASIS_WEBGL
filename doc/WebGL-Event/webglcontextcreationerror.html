<!DOCTYPE html>

    <title>webglcontextcreationerror</title>
</head>
<body>
<h1>webglcontextcreationerror</h1>
<p>如果用户不能创建一个WebGLRenderingContext context，则会触发这个事件。</p>
<p>这个事件包含一个WebGLContextEvent.statusMessage属性，属性会返回依赖于平台的错误信息！</p>
</body>
</html>
