<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL可以绘制的基本图形</title>
  <link rel="stylesheet" href="../css/base.css">
</head>
<body>
<table border="1">
  <tr>
    <th colspan="3">WebGL可以绘制的基本图形</th>
  </tr>
  <tr>
    <th>基本图形</th>
    <th>参数mode</th>
    <th>描述</th>
  </tr>
  <tr>
    <td>点</td>
    <td>gl_POINTS</td>
    <td>一系列点，绘制在v0,v1,v2...处</td>
  </tr>
  <tr>
    <td>线段</td>
    <td>gl_LINES</td>
    <td></td>
  </tr>
  <tr>
    <td>线条</td>
    <td>gl_LINE_STRIP</td>
    <td></td>
  </tr>
  <tr>
    <td>回路</td>
    <td>gl_LINE_LOOP</td>
    <td></td>
  </tr>
  <tr>
    <td>三角形</td>
    <td>gl_TRIANGLES</td>
    <td>一系列单独的三角形，绘制在(v0,v1,v2)、(v3,v4,v5)...处，如果点的个数不是一个3的整数倍，最后剩下的一或两个点将被忽略</td>
  </tr>
  <tr>
    <td>三角带</td>
    <td>gl_TRIANGLE_STRIP</td>
    <td></td>
  </tr>
  <tr>
    <td>三角扇</td>
    <td>gl_TRIANGLE_FAN</td>
    <td></td>
  </tr>
</table>
</body>
</html>
