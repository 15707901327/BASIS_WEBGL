<h1>WebGL程序</h1>
<p>WebGL程序包括运行在浏览器中的JavaScript和运行在WebGL系统的着色器程序这两个部分。</p>

<p>将信息从JavaScript程序中传递给顶点着色器，由两种方式可以做到.</p>
<ul>
    <li><a href="shader/GLSL%20ES变量.html">attribute变量</a></li>
    <li><a href="shader/GLSL%20ES变量.html">uniform变量</a></li>
</ul>

<h1>WebGL系统</h1>
<p>由两部分组成，即顶点着色器和片元着色器。着色器运行在WebGL系统中，而不是JavaScript程序中。</p>
</body>

<h1>缓存区对象</h1>
<p>缓存区对象是WebGL系统中的一块内存区域，我们可以一次性地向缓存区对象中填充大量的顶点数据，然后将这些数据保存在
其中，供顶点使用。</p>
