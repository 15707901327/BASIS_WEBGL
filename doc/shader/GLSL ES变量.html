<!DOCTYPE html>

    <title>GLSL ES变量</title>
</head>
<body>
<h1>attribute变量</h1>
<ul>
    <li>attribute变量是一种GLSL ES变量，被用来从外部像顶点着色器内传输数据，只有顶点着色器能够使用它。</li>
    <li>attribute变量传输的是哪些与顶点相关的数据</li>
</ul>
<h2>使用attribute变量</h2>
<ul>
    <li>在顶点着色器中，声明attribute变量</li>
    <li>将attribute变量赋值给gl_Position变量</li>
    <li>向attribute变量传输数据</li>
</ul>

<h1>uniform变量</h1>
<ul>
    <li>uniform变量传输的是哪些对于所有顶点都相同（或与顶点无关的数据）</li>
</ul>
<p></p>
</body>
