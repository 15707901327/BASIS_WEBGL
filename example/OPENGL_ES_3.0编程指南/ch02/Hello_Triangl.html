<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello_Triangle</title>
  <script type="module">
    import WebGLRenderer from "../../src/render/WebGLRenderer.js";
    import {VERTEX_SHADER, FRAGMENT_SHADER} from "./shader/hello_Triangle.js";
    import BufferGeometry from "../../src/core/BufferGeometry.js";
    import {Float32BufferAttribute} from "../../src/core/BufferAttribute.js";

    window.onload = function() {
      var canvas = document.getElementById("webgl");
      let webglRenderer = new WebGLRenderer({
        canvas: canvas
      });

      let bufferGeometry = new BufferGeometry();
      bufferGeometry.setAttribute("vertices", new Float32BufferAttribute([
        0.0, 0.5, 0.0,
        -0.5, -0.5, 0.0,
        0.5, -0.5, 0.0,
      ], 3));

      var mesh = {
        geometry: bufferGeometry,
        material: {
          vertex: VERTEX_SHADER,
          fragment: FRAGMENT_SHADER
        }
      };

      webglRenderer.render(mesh);
    }
  </script>
</head>
<body>
<div id="container">
  <canvas id="webgl" width="400" height="400"></canvas>
</div>
</body>
</html>
